    site: "@trexolab"
    creator: "@trexolab"

  # Open Graph / Social sharing images
  og_image: "https://testaxonatetech.github.io/emark/assets/og-image.png"
  logo: "https://testaxonatetech.github.io/emark/images/logo.png"

