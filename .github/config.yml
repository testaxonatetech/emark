  # Releases
  releases: "https://github.com/testaxonatetech/emark/releases"
  latest_release: "https://github.com/testaxonatetech/emark/releases/latest"

  # Downloads (latest artifacts)
  downloads:
    windows_x64: "https://github.com/testaxonatetech/emark/releases/latest/download/emark-x64-setup.exe"
    windows_x86: "https://github.com/testaxonatetech/emark/releases/latest/download/emark-x86-setup.exe"
    linux_x64_deb: "https://github.com/testaxonatetech/emark/releases/latest/download/emark-x64.deb"
    linux_x86_deb: "https://github.com/testaxonatetech/emark/releases/latest/download/emark-x86.deb"
    linux_x64_tar: "https://github.com/testaxonatetech/emark/releases/latest/download/emark-x64-linux.tar.gz"
    linux_x86_tar: "https://github.com/testaxonatetech/emark/releases/latest/download/emark-x86-linux.tar.gz"
    macos_dmg: "https://github.com/testaxonatetech/emark/releases/latest/download/emark-x64-macos.dmg"
    jar: "https://github.com/testaxonatetech/emark/releases/latest/download/eMark.jar"

